<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./styles.css">


</head>
<body>
  <div class="container">
    <header>
      <h1 class="a11y-hidden">Weniv Countdown Timer</h1>
      <img src="./img/logo.svg" alt="Weniv logo">
    </header>
    <main>
      <section class="name">
        <h2>TIMER</h2>
      </section>

      <section class="labels">
        <div class="hrs-labels">
          <p>HRS</p>
          <img src="./img/component/box.svg" alt="Time Hours">
        </div>
        <img class="dots" src="./img/icon/dot.svg" alt="dots">
        <div class="min-labels">
          <p>MIN</p>
          <img src="./img/component/box.svg" alt="Time Minutes">
        </div>
        <img class="dots" src="./img/icon/dot.svg" alt="dots">
        <div class="sec-labels">
          <p>SEC</p>
          <img src="./img/component/box.svg" alt="Time Seconds">
        </div>
      </section>

      <section class="btns">
        <button id="start-btn" type="button">
          <img src="./img/button/start-disabled.svg" alt="Start Button">
        </button>
        <button id="reset-btn" type="button">
          <img src="./img/button/reset-disabled.svg" alt="Reset Button">
        </button>
      </section>

    </main>
    <footer>
      <img src="./img/footer-logo.svg" alt="Corperation Weniv Logo">
    </footer>
  </div>

  <!-- JavaScript -->
  <script src="./app.js"></script>
</body>
</html>
