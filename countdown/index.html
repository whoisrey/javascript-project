<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="section-center">
    <article class="gift-img">
      <img src="./H.gif" alt="gif">
      <img src="./A.jpg" id="characters" alt="gift picture">
    </article>
    <article class="gift-info">
      <h3>수료하는 그 날...</h3>
      <h4 class="giveaway">
        생각하고 싶지 않은 on Sunday, 24 April 2020, 8:00 am
      </h4>
      <p>안녕은 영원한 헤어짐은 아니겠지요~<br>
        (마우스를 올려보세요)
      </p>
      <div class="deadline">
        <div class="deadline-format">
          <div>
            <h4 class="days">34</h4>
            <span>일</span>
          </div>
        </div>
        <div class="deadline-format">
          <div>
            <h4 class="hours">34</h4>
            <span>시간</span>
          </div>
        </div>
        <div class="deadline-format">
          <div>
            <h4 class="mins">34</h4>
            <span>분</span>
          </div>
        </div>
        <div class="deadline-format">
          <div>
            <h4 class="secs">34</h4>
            <span>초</span>
          </div>
        </div>
      </div>
    </article>
  </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
