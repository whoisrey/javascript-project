<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
  <script>
    const memoize = (func) => {
      const cache = {};
      return function (...args) {
        const key = JSON.stringify(...args);
        if(key in cache){
          return cache[key];
        } else {
          cache[key] = func(args);
          return cache[key];
        }
      }
    }
  </script>
</body>
</html>
