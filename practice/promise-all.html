<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const promiseAll = function (functions) {
      return new Promise((resolve, reject) => {
        const results = [];
        let count = 0;

        functions.forEach((func) => {
          func().then((res) => {
            results.push(res);
            count++;
            if (count === functions.length) {
              resolve(results);
            }
          }).catch((error) => console.error(error))
        })
      })
    }

    const promise = promiseAll([() => new Promise(res => res(42)), () => new Promise(res => res(56))]);

    console.log(promise);
  </script>
</body>
</html>
