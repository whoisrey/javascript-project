<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const fakeRequest = (url) => {
      return new Promise((resolve, reject) => {
        const delay = Math.floor(Math.random() * 400)
        setTimeout(() => {
          if(delay > 200){
            reject('rejected!')
          } else {
            resolve(`Connected from ${url}`)
          }
        }, delay)
      })
    }

    const makeRequest = async() => {
      try{
        const data = await fakeRequest('www.naver.com')
        console.log(data)
      } catch(e){
        console.log('No!!', e)
      }
    }

    makeRequest()
  </script>
</body>
</html>
