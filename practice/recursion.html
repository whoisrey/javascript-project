<body>
  <script>
    const pow = (x, n) => {
      let result = 1;
      for(let i = 0; i < n; i++){
        result *= x
      }
      return result
    }

    const recursionPow = (x, n) => {
      if(n === 1){
        return x;
      } else {
        return x * recursionPow(x, n - 1)
      }
    }
  </script>
