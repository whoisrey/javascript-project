<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const sum = function (a, b) {
      this.value = a + b;
    }

    let obj = { value: 0 }

    sum.apply(obj, [3, 5])
    sum.call(obj, 3, 5)
  </script>
</body>
</html>
