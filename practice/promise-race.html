<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const promiseRace = Promise.race([
      new Promise((resolve) => {
        setTimeout(() => {
          resolve('fetch 함수')
        }, 5000)
      }),
      new Promise((reject) => {
        setTimeout(() => {
          reject('3초 안에 data 받아오기 실패')
        }, 3000)
      })
    ]);

    promiseRace.then((result) => console.log(result)).catch((error) => console.error(error));
  </script>
</body>
</html>
