    class Color {
      constructor(r, g, b){
        this.r = r;
        this.g = g;
        this.b = b;
      }
      rgb(){
        const {r, g, b} = this
        return `rgb(${r}, ${g}, ${b})`
      }
      rgba(a = 1){
