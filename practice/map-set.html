<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 키로 객체를 허용한다.
    let leche = { name: 'leche' };

    let eatsCountMap = new Map();

    eatsCountMap.set(leche, 123)
    console.log(eatsCountMap.get(leche)) // 123

    let set = new Set();

    let a = {name: 'a'}
    let b = {name: 'b'}
    let c = {name: 'c'}

    set.add(a)
    set.add(b)
    set.add(c)

    for(let i of set){
      console.log(i.name)
    }
  </script>
</body>
</html>
