<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player | Rey</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background">
      <img src="assets/1.jpeg" id="bg-img" />
    </div>
    <div class="container">
      <div class="player-img">
        <img src="assets/1.jpeg" class="active" id="cover" />
      </div>
      <h2 id="music-title">Test</h2>
      <h3 id="music-artist">Test h2</h3>

      <div class="player-progress" id="player-progress">
        <div class="progress" id="progress"></div>
        <div class="music-duration">
          <span id="current-time">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>
      <div class="player-controls">
        <i class="fa-solid fa-repeat" title="Repeat" id="repeat"></i>
        <div class="controls">
          <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
          <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
          <i class="fa-solid fa-forward" title="Next" id="next"></i>
        </div>
        <i class="fa-solid fa-shuffle" title="Shuffle" id="shuffle"></i>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
